<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Room Reservation</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Laundry Room Reservation</h1>
        </div>

        <div class="form-container">
            <form id="reserveForm">
                <div class="form-group">
                    <label for="roomNumber">Room Number:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>

                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>

                <button type="submit">Reserve</button>
            </form>
        </div>

        <div class="reservation-list" id="reservationList">
            <!-- Reservation list will be dynamically populated here -->
        </div>

        <div class="footer">
            <p>&copy; 2023 Laundry Room Reservation</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
